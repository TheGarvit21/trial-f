<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
            position: relative;
            margin: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            text-align: center;
            width: 400px;
            color: #0ff;
            position: relative;
            z-index: 2;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin: 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            color: #0ff;
            outline: none;
            border: 1px solid rgba(0, 255, 255, 0.5);
            text-align: left;
            padding-left: 20px;
        }

        input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        button {
            background: linear-gradient(45deg, #00f, #0ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #0ff;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(45deg, #0ff, #00f);
            box-shadow: 0 0 20px #0ff;
            transform: translateY(-2px);
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #0ff;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #fff;
        }

        .header {
            position: relative;
            margin-bottom: 30px;
        }

        .home-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #0ff;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            color: #fff;
            transform: translateY(-50%) scale(1.1);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="home-btn"><i class="fas fa-home"></i></a>
            <h2>Login</h2>
        </div>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
         const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        canvas.style.position = "absolute";
        canvas.style.top = "0";
        canvas.style.left = "0";
        canvas.style.zIndex = "-1";
        
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    
        let time = 0;
        function drawLiquid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
            ctx.beginPath();
            for (let i = 0; i < canvas.width; i += 10) {
                let y = Math.sin(i * 0.01 + time) * 20 + canvas.height / 2;
                ctx.lineTo(i, y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();
            time += 0.05;
            requestAnimationFrame(drawLiquid);
        }
        drawLiquid();



        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("https://trial-b.onrender.com/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    
                    // Check if profile is configured
                    const hasProfile = localStorage.getItem('profileConfigured') === 'true';
                    
                    if (hasProfile) {
                        window.location.href = 'index.html';
                    } else {
                        window.location.href = 'profile/index.html';
                    }
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login');
            }
        });
    </script>

    <!-- Add Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</body>
</html>
